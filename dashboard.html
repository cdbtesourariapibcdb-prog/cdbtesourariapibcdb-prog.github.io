<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Financeiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Dashboard Financeiro</h1>

<div class="container">
  <h2>Resumo</h2>
  <p><strong>Total Entradas:</strong> R$ <span id="totalEntradas">0</span></p>
  <p><strong>Total Saídas:</strong> R$ <span id="totalSaidas">0</span></p>
  <p><strong>Saldo Final:</strong> R$ <span id="saldoFinal">0</span></p>
</div>

<div class="container">
  <h2>Gráfico Mensal</h2>
  <canvas id="graficoMensal" width="400" height="200"></canvas>
</div>

<div class="container">
  <h2>Despesas por Categoria</h2>
  <canvas id="graficoCategorias" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="api.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
