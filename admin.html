<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Painel Administrativo · Tesouraria</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="api.js"></script>
  <script src="admin.js"></script>
</head>
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;padding:12px;background:#fff">
    <h1>Painel Administrativo</h1>
    <div>
      <button id="btnOpenPublic" onclick="window.open('dashboard.html','_blank')">Abrir público</button>
      <button id="logoutBtn">Sair</button>
    </div>
  </header>

  <main style="padding:16px">
    <section>
      <div>
        <button id="btnAddEntrada">Adicionar Entrada</button>
        <button id="btnAddSaida">Adicionar Saída</button>
        <button id="btnAddDizimista">Adicionar Dizimista</button>
        <button id="btnAddFixa">Adicionar Fixa</button>
        <button id="btnGenerateFixedUI">Gerar Fixas</button>
      </div>
    </section>

    <section style="margin-top:12px">
      <h3>Entradas</h3>
      <div id="tableEntradas">Carregando...</div>
    </section>

    <section style="margin-top:12px">
      <h3>Saídas</h3>
      <div id="tableSaidas">Carregando...</div>
    </section>

    <section style="margin-top:12px">
      <h3>Dizimistas</h3>
      <div id="tableDizimistas">Carregando...</div>
    </section>

    <section style="margin-top:12px">
      <h3>Despesas Fixas</h3>
      <div id="tableFixas">Carregando...</div>
    </section>
  </main>

  <!-- modal -->
  <div id="modal" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center">
    <div style="background:#fff;padding:12px;border-radius:8px;width:420px">
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
      <div style="margin-top:8px">
        <button id="modalCancel" onclick="document.getElementById('modal').style.display='none'">Cancelar</button>
        <button id="modalSave">Salvar</button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="auth.js"></script>
  <script>
    // logout button
    document.getElementById("logoutBtn").addEventListener("click", ()=> {
      sessionStorage.removeItem("tesou_token");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
