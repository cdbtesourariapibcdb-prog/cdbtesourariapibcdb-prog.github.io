<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Dashboard Tesouraria – PIB CDB</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div>
      <h1>Dashboard Tesouraria — PIB CDB</h1>
      <div class="muted">Dados via API Google Apps Script</div>
    </div>
    <div class="header-actions">
      <button id="btnRefresh" class="btn">Atualizar</button>
      <button id="btnGenFix" class="btn ghost">Gerar Despesas Fixas</button>
      <a href="login.html" class="btn">Painel Admin</a>
    </div>
  </header>

  <main class="container">
    <section class="card summary">
      <div>
        <div class="small">Total Entradas</div>
        <div id="totalEntradas" class="big">—</div>
      </div>
      <div>
        <div class="small">Total Saídas</div>
        <div id="totalSaidas" class="big">—</div>
      </div>
      <div>
        <div class="small">Saldo</div>
        <div id="saldoFinal" class="big">—</div>
      </div>
      <div>
        <div class="small">Última atualização</div>
        <div id="lastUpdate" class="small">—</div>
      </div>
    </section>

    <section class="grid">
      <div class="card">
        <h2>Gráficos</h2>
        <div class="charts">
          <div class="chart-box"><canvas id="chartBar"></canvas></div>
          <div class="chart-box"><canvas id="chartPie"></canvas></div>
        </div>
      </div>

      <div class="card">
        <h2>Totais por Mês</h2>
        <div id="monthlyTable"></div>
      </div>

      <div class="card full">
        <h2>Entradas</h2>
        <div id="tableEntradas"></div>
      </div>

      <div class="card full">
        <h2>Saídas</h2>
        <div id="tableSaidas"></div>
      </div>

      <div class="card full">
        <h2>Dizimistas</h2>
        <div id="tableDizimistas"></div>
      </div>

      <div class="card full">
        <h2>Despesas Fixas</h2>
        <div id="tableDespesasFixas"></div>
      </div>
    </section>
  </main>

  <footer class="footer">PIB CDB · Dashboard público · Para editar dados, use o Painel Admin</footer>

  <script src="PIB_CDB/dashboard.js"></script>

</body>
</html>
<script src="dashboard_admin.js"></script>
